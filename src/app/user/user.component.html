<form #formUser="ngForm" >
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        First Name:
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" required/>
      </div>
    </div>
    
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Last Name:
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" required/>
      </div>
    </div>
    
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        E-mail:
      </div>
      <div class="ui-grid-col-6">
        <input pInputText type="text" name="email" [(ngModel)]="user.email" placeholder="E-mail" required/>
      </div>
    </div>
    
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Birthday:
      </div>
      <div class="ui-grid-col-6">
        <p-calendar name="birthday" [(ngModel)]="user.birthday" placeholder="Birthday" required></p-calendar>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
          <button class="btn waves-effect waves-light blue-grey darken-4" type="button" 
                [disabled]="!formUser.valid" 
                (click)="onSubmit(formUser)" >
            <i class="material-icons right">send</i>Salvar
          </button>
      </div>
      <div class="ui-grid-col-4"></div>
    </div>
  </div>
</form>
