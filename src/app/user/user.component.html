<div class="row">
  <form #formUser="ngForm" class="col s12" >
    <div class="row">
      <div class="input-field col s12 ">
        <input type="text" id="tx_firstName" name="firstName" [(ngModel)]="user.firstName" required/>
        <label for="tx_firstName">First Name</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12 ">
        <input type="text" id="tx_lastName" name="lastName" [(ngModel)]="user.lastName" required />
        <label for="tx_lastName">Last Name</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12 ">
        <input type="email" id="tx_email" name="email" [(ngModel)]="user.email" required />
        <label for="tx_email">E-mail</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12 ">
          <p-calendar id="tx_birthday" name="birthday" [(ngModel)]="user.birthday" placeholder="Birthday" required></p-calendar>
        <label class="active" for="tx_birthday">Birthday</label>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12">
          <button class="btn waves-effect waves-light blue-grey darken-4" type="button" 
                [disabled]="!formUser.valid" 
                (click)="onSubmit(formUser)" >
              <i class="material-icons right">send</i>Submit
          </button>
      </div>
    </div>
  </form>
</div>
